<ion-menu contentId="principal" side = "start" menuId="primerMenu">

    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-menu-toggle>
        
        <ion-item (click)="navigateToInicio()">
          <img style="width: 50px; height: 50px; margin-right: 20px;" slot="start" src="../../../assets/icon/home.svg" alt="Icono de inicio" />
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item (click)="navigateToContenido()">
          <img style="width: 25px; height: 25px; margin-right: 20px;" slot="start" src="../../../assets/icon/contenido.svg" alt="Icono de inicio" />
          <ion-label>Contenido</ion-label>
        </ion-item>

        
        <ion-item (click)="navigateToSimulaciones()">Simulaciones</ion-item>
        <ion-item (click)="navigateToTutoriales()">Tutoriales</ion-item>
        <ion-item (click)="navigateToExamenes()">Examenes</ion-item>
        <ion-item (click)="navigateToQuiz()">Quiz</ion-item>
        <ion-item (click)="navigateToProgreso()">Progreso</ion-item>
        <ion-item (click)="navigateToChat()">Chat</ion-item>
      
      </ion-menu-toggle>

      
    </ion-list>
  </ion-content>
</ion-menu>
