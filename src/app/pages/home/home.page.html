<app-header [back]="true" headerText="Indice"></app-header>

<ion-content [fullscreen]="true">
    <ion-row class="ion-margin-horizontal">
        <ion-col *ngFor="let element of options; let i = index" size="6">
            <app-card-icon (click)="routeTopage(i)" [title]="element"></app-card-icon>
        </ion-col>
    </ion-row>
</ion-content>
